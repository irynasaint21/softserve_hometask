<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Smart home</title>
  </head>
  <body>
    <header id="header">Welcome to Your Smart Home</header>
    <div class="wrapper ">
      <div class="menu">
        <p>Menu</p>
        <div class="menu-list">
          <a class="setting-option" href="#">Settings </a>
          <ul id="components-list" class="">
            Components
            <br />
            <input
              id="component-input"
              class="input-field"
              type="text"
              value=""
            />
            <input id="btnCreate" type="submit" value="CREATE" />
          </ul>
          <a class="menu-option" href="#">Manage Room</a>
          <ul class="all-rooms"></ul>
        </div>
      </div>

      <div class="hallway bg">
        <p class="room-object" id="hallway-grid">Hallway</p>
        <div class="controls">
          <ul id="hallway-components-grid">

          </ul>
        </div>
      </div>
      <div class="kitchen bg">
        <p class="room-object" id='kitchen-grid'>Kitchen</p>
        <div class="controls">
          <ul id="kitchen-components-grid">
            

          </ul>
        </div>
      </div>
      <div class="living-room bg">
        <p class="room-object id='living-grid'">Living room</p>
        <div class="controls">
          <ul id="livingRoom-components-grid">

          </ul>
        </div>
      </div>
      <div class="bedroom bg">
        <p class="room-object" id='bedroom-grid'>Bedroom</p>
        <div class="controls">
          <ul id="bedroom-components-grid">

          </ul>
        </div>
      </div>
      <div class="bathroom bg">
        <p class="room-object" id="bathroom-grid">Bathroom</p>
        <div class="controls">
          <ul id="bathroom-components-grid">
      
          </ul>
        </div>
      </div>
    </div>

    <!-- <footer>smart home app</footer> -->
  </body>
  <script src="js/app.js"></script>
</html>
